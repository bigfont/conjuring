<!DOCTYPE html>
<html ng-app="conjuringApp">
<head>
    <title>Salt Spring Conjuring Club</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <link href="app.css" rel="stylesheet" />

</head>


<body class="container">

    <div class="page-header">
        <h1>Salt Spring Conjuring Club <small>Earn Privileged Knowledge</small></h1>
    </div>

    <div id="book-ctrl" ng-controller="BookCtrl">

        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <input class="form-control" id="Search" ng-model="search.$" placeholder="Search books." />
                    <span class="input-group-addon">
                        {{ "Displaying " + (books | filter:search:bookAndCompare).length + " of " + books.length + " books." }}
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <ul class="list-group">
                    <li class="list-group-item {{ $odd ? 'odd-child' : 'even-child' }}" ng-repeat="book in books | filter:search:bookAndCompare | orderBy:'Title'">
                        <strong>{{ book.Title }}</strong>
                        <span ng-show="book.LastName && !book.FirstName">{{ book.LastName }}</span>
                        <span ng-show="book.LastName && book.FirstName">{{ book.LastName + ", " + book.FirstName }}</span>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>
    <script src="app.js"></script>

</body>
</html>
